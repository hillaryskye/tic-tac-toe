<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="style.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,500,600' rel='stylesheet' type='text/css'>
  <title>Tic tac toe</title>
</head>
<body>
  <main>
    <button id='score' class='hidden'></button>
    <section class='board' id='board'>
      <header id='header'>Click on a square to Play Tic tac toe!</header>
      <div id='box1' class='boxes' data-id='1'></div>
      <div id='box2' class='boxes' data-id='2'></div>
      <div id='box3' class='boxes' data-id='3'></div>
      <div id='box4' class='boxes' data-id='4'></div>
      <div id='box5' class='boxes' data-id='5'></div>
      <div id='box6' class='boxes' data-id='6'></div>
      <div id='box7' class='boxes' data-id='7'></div>
      <div id='box8' class='boxes' data-id='8'></div>
      <div id='box9' class='boxes' data-id='9'></div>
    </section>
    <button id='button' class='hidden'></button>
  </main>
<script src='app2.js' type='text/javascript'></script>
</body>
</html>
